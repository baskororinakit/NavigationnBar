<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href=".css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="avatar-img">
                <img src="img/avatar.png" alt="Your Avatar" />
            </div>
            <div id="menu-icon" class="menu-icon">
                <i class="ph-bold ph-list"></i>
            </div>
            <ul id="menu-list" class="hidden">
                <li>
                    <a href="#" class="a-navbar">HOME</a>
                </li>
                <li>
                    <a href="#about" class="a-navbar">ABOUT ME</a>
                </li>
                <li>
                    <a href="#my-project" class="a-navbar">MY PROJECT</a>
                </li>
                <li>
                    <a href="https://github.com/baskororinakit" class="a-navbar" target="_blank">GITHUB</a>
                </li>
            </ul>
        </nav>
        <div class="container-logo">
            <div class="text-logo">
                <h1>Hello I Am Baskoro Rinakitttt!</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
            </div>
            <img src="img/avatar.png" id="web-logo" />
        </div>
            <div class="content" id="about">
                <p>About Me</p>
            </div>
            <div class="content" id="my-project">
                My project
            </div>
        <script src="script.js"></script>
    </body>
</html>
